<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Jordan Tracker</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>COVID-19 STATUS IN <span id="country"></span> <img id="flag" src="" alt="Country"></h1>
        <div class="board">
            <div class="card a">
                <i class="fa fa-tachometer"></i>
                <h5>Active Cases</h5>
                <span id="active"></span>
            </div>

            <div class="card ca">
                <i class="fa fa-th-list"></i>
                <h5>Total Cases</h5>
                <span id="cases"></span>
            </div>

            <div class="card cr">
                <i class="fa fa-times-circle"></i>
                <h5>Critical Cases</h5>
                <span id="critical"></span>
            </div>

            <div class="card d">
                <i class="fa fa-times"></i>
                <h5>Total Deaths</h5>
                <span id="deaths"></span>
            </div>

            <div class="card r">
                <i class="fa fa-check-square"></i>
                <h5>Recovered Cases</h5>
                <span id="recovered"></span>
            </div>

            <div class="card t">
                <i class="fa fa-eye"></i>
                <h5>Total Tests</h5>
                <span id="tests"></span>
            </div>

            <div class="card tc">
                <i class="fa fa-tachometer"></i>
                <h5>Today Cases</h5>
                <span id="today-cases"></span>
            </div>

            <div class="card td">
                <i class="fa fa-times"></i>
                <h5>Today Deaths</h5>
                <span id="today-deaths"></span>
            </div>

            <div class="card tr">
                <i class="fa fa-check-circle"></i>
                <h5>Today Recovered Cases</h5>
                <span id="today-recovered"></span>
            </div>

        </div>

        <p class="copyrights">Coded by: <a href="https://anas-aldelq.netlify.app/">Anas Aldelq</a></p>
    </div>


    <script src="script.js"></script>
</body>

</html>
